<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <img src="./resources/Logo@2x.png" alt="Logo" class="logo">
    <div class="container">
        <div class="title">Interested in our <br> buisness pricing?</div>
        <div class="subTitle">
            Fill out the form to view details and we'll <br>
            contact you as soon as possible.
        </div>
        <div class="form">

            <div class="subForm">
                <div class="field">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" value="Ethan Johnson">
                </div>
                <div class="field">
                    <label for="email">Company Email</label>
                    <input type="email" id="email" placeholder="Enter your email" value="ethan.johnson@example.com">
                </div>
            </div>

            <div class="subForm">
                <div class="field">
                    <label for="company-size">Company Size</label>
                    <select id="company-size" name="company-size">
                        <option value="50-100" selected>50-100 employees</option>
                        <option value="100-200">100-200 employees</option>
                        <option value="200-300">200-300 employees</option>
                        <option value="400+">400+ employees</option>
                    </select>
                </div>
                <div class="field">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option value="Building-Landing-Pages" selected>Building Landing Pages</option>
                        <option value="enterprise-solutions">Enterprise Solutions</option>
                        <option value="custom-integration">Custom Integration</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="field">
                <label for="message" id="label">Message</label>
                <textarea id="message" placeholder="Enter your message" rows="10" cols="30">50-100 employees</textarea>
            </div>

            <div class="field">
                <input type="button" value="Contact Sales" id="button">
            </div>
        </div>

</body>

</html>
